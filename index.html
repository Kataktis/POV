<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kataktis POV Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://embed.twitch.tv/embed/v1.js"></script>
  <style>
    :root {
      --team-red: #e50914;
      --dark-bg: #0a0a0a;
      --light-text: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Rajdhani', sans-serif;
    }

    body, html {
      height: 100%;
      background-color: var(--dark-bg);
      color: var(--light-text);
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #111;
      border-bottom: 3px solid var(--team-red);
    }

    h1 {
      color: var(--team-red);
      font-size: 2em;
    }

    .player-selection {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      padding: 10px 0;
      background-color: #1a1a1a;
    }

    .player-selection label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 5px 10px;
      border: 1px solid var(--team-red);
      border-radius: 8px;
      transition: background 0.3s;
    }

    .player-selection label:hover {
      background-color: var(--team-red);
    }

    /* âœ… corrige la taille des drapeaux */
    .player-selection img {
      width: 24px;
      height: 16px;
      object-fit: cover;
      border-radius: 3px;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-auto-rows: 1fr;
      gap: 10px;
      padding: 15px;
    }

    .pov {
      position: relative;
      border: 2px solid var(--team-red);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background-color: #000;
    }

    .overlay {
      position: absolute;
      top: 8px;
      left: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 14px;
    }

    /* âœ… drapeaux POV un peu plus petits */
    .overlay img {
      width: 18px;
      height: 12px;
      border-radius: 3px;
    }

    .overlay button {
      margin-left: 6px;
      background: var(--team-red);
      border: none;
      color: white;
      border-radius: 5px;
      padding: 3px 5px;
      cursor: pointer;
    }

    .overlay button:hover {
      background: #ff2222;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 10px;
      border-top: 2px solid var(--team-red);
    }
  </style>
</head>
<body>
  <header>
    <h1>Kataktis POV Manager</h1>
  </header>

  <div class="player-selection" id="playerSelection"></div>
  <main id="povGrid"></main>

  <footer>
    <p>&copy; 2025 Kataktis Esport â€“ Interface Staff</p>
  </footer>

  <script>
    const players = [
      { name: "Erxk", channel: "erxk0", flag: "hu.png", role: "Officiel" },
      { name: "Haxo", channel: "haxofnbr", flag: "it.png", role: "Officiel" },
      { name: "Shin", channel: "12shinn", flag: "fr.png", role: "Officiel" },
      { name: "Yayaz", channel: "yayaz_fn", flag: "fr.png", role: "AcadÃ©mique" },
      { name: "Nerzox", channel: "nerzox35", flag: "fr.png", role: "AcadÃ©mique" }
    ];

    const povGrid = document.getElementById("povGrid");
    const playerSelection = document.getElementById("playerSelection");
    const embeds = {};

    players.forEach(player => {
      const label = document.createElement("label");
      label.innerHTML = `<input type="checkbox" checked> <img src="${player.flag}" alt=""> ${player.name}`;
      const checkbox = label.querySelector("input");
      playerSelection.appendChild(label);

      checkbox.addEventListener("change", () => {
        if (checkbox.checked) showPOV(player);
        else removePOV(player);
      });

      showPOV(player);
    });

    function showPOV(player) {
      const container = document.createElement("div");
      container.className = "pov";
      container.id = `pov-${player.channel}`;

      const overlay = document.createElement("div");
      overlay.className = "overlay";
      overlay.innerHTML = `
        <img src="${player.flag}" alt="">
        ${player.name}
        <button onclick="focusPOV('${player.channel}')">ðŸŽ¯</button>
      `;
      container.appendChild(overlay);

      const div = document.createElement("div");
      div.id = `twitch-${player.channel}`;
      div.style.flex = "1";
      container.appendChild(div);

      povGrid.appendChild(container);

      const embed = new Twitch.Embed(`twitch-${player.channel}`, {
        width: "100%",
        height: "100%",
        channel: player.channel,
        parent: ["localhost", "kataktis.github.io"],
        muted: true
      });

      embed.addEventListener(Twitch.Embed.VIDEO_READY, () => {
        embeds[player.channel] = embed.getPlayer();
        embeds[player.channel].setMuted(true);
      });
    }

    function removePOV(player) {
      const el = document.getElementById(`pov-${player.channel}`);
      if (el) el.remove();
      delete embeds[player.channel];
    }

    function focusPOV(channel) {
      Object.keys(embeds).forEach(ch => {
        const pov = document.getElementById(`pov-${ch}`);
        if (ch === channel) {
          embeds[ch].setMuted(false);
          pov.style.gridColumn = "1 / -1";
          pov.style.gridRow = "1 / -1";
          pov.style.zIndex = "2";
        } else {
          embeds[ch].setMuted(true);
          pov.style.gridColumn = "";
          pov.style.gridRow = "";
          pov.style.zIndex = "1";
        }
      });
    }
  </script>
</body>
</html>
