<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kataktis POV Manager</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      background-color: #b10000;
      box-shadow: 0 0 10px #b10000;
      z-index: 100;
    }

    header img {
      height: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .page-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .player-selection {
      background-color: #1a1a1a;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      border-bottom: 2px solid #b10000;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 90;
    }

    .player-selection label {
      margin: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .player-selection img {
      height: 18px;
      border-radius: 3px;
    }

    input[type="checkbox"] {
      accent-color: #b10000;
      transform: scale(1.2);
    }

    .pov-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
      gap: 12px;
      padding: 15px;
      transition: all 0.3s ease;
    }

    .pov {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #b10000;
      background: black;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      flex: 1;
    }

    .info-bar {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.7);
      padding: 4px 8px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      user-select: none;
    }

    .info-bar img {
      height: 16px;
      width: auto;
      border-radius: 2px;
    }

    .focus-btn, .hide-btn {
      background-color: #b10000;
      border: none;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    .focus-btn:hover, .hide-btn:hover {
      background-color: #ff0000;
    }

    .hide-btn {
      background-color: #333;
      margin-left: 5px;
    }

    .focused {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 200;
      border: 3px solid #ff0000;
      box-shadow: 0 0 30px #ff0000;
      background-color: black;
    }

    .hidden {
      display: none !important;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 13px;
      background-color: #1a1a1a;
      border-top: 2px solid #b10000;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Team">
    <h1>Kataktis POV Manager</h1>
  </header>

  <div class="page-wrapper">
    <div class="player-selection">
      <label><input type="checkbox" data-player="erxk" checked><img src="hu.png">Erxk</label>
      <label><input type="checkbox" data-player="haxo" checked><img src="it.png">Haxo</label>
      <label><input type="checkbox" data-player="shin" checked><img src="fr.png">Shin</label>
      <label><input type="checkbox" data-player="yayaz" checked><img src="fr.png">Yayaz</label>
      <label><input type="checkbox" data-player="nerzox" checked><img src="fr.png">Nerzox</label>
    </div>

    <div class="pov-grid">
      <div class="pov" data-player="erxk">
        <iframe src="https://player.twitch.tv/?channel=erxk0&parent=kataktis.github.io&muted=true" allowfullscreen></iframe>
        <div class="info-bar">
          <img src="hu.png" alt="üá≠üá∫">
          <span>Erxk</span>
          <button class="focus-btn" data-focus="erxk">üéØ</button>
          <button class="hide-btn" data-hide="erxk">‚ùå</button>
        </div>
      </div>

      <div class="pov" data-player="haxo">
        <iframe src="https://player.twitch.tv/?channel=haxofnbr&parent=kataktis.github.io&muted=true" allowfullscreen></iframe>
        <div class="info-bar">
          <img src="it.png" alt="üáÆüáπ">
          <span>Haxo</span>
          <button class="focus-btn" data-focus="haxo">üéØ</button>
          <button class="hide-btn" data-hide="haxo">‚ùå</button>
        </div>
      </div>

      <div class="pov" data-player="shin">
        <iframe src="https://player.twitch.tv/?channel=12shinn&parent=kataktis.github.io&muted=true" allowfullscreen></iframe>
        <div class="info-bar">
          <img src="fr.png" alt="üá´üá∑">
          <span>Shin</span>
          <button class="focus-btn" data-focus="shin">üéØ</button>
          <button class="hide-btn" data-hide="shin">‚ùå</button>
        </div>
      </div>

      <div class="pov" data-player="yayaz">
        <iframe src="https://player.twitch.tv/?channel=yayaz_fn&parent=kataktis.github.io&muted=true" allowfullscreen></iframe>
        <div class="info-bar">
          <img src="fr.png" alt="üá´üá∑">
          <span>Yayaz</span>
          <button class="focus-btn" data-focus="yayaz">üéØ</button>
          <button class="hide-btn" data-hide="yayaz">‚ùå</button>
        </div>
      </div>

      <div class="pov" data-player="nerzox">
        <iframe src="https://player.twitch.tv/?channel=nerzox35&parent=kataktis.github.io&muted=true" allowfullscreen></iframe>
        <div class="info-bar">
          <img src="fr.png" alt="üá´üá∑">
          <span>Nerzox</span>
          <button class="focus-btn" data-focus="nerzox">üéØ</button>
          <button class="hide-btn" data-hide="nerzox">‚ùå</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    Kataktis eSport - Interface Staff POV
  </footer>

  <script>
    const povs = document.querySelectorAll('.pov');
    const checkboxes = document.querySelectorAll('.player-selection input');
    const focusButtons = document.querySelectorAll('[data-focus]');
    const hideButtons = document.querySelectorAll('[data-hide]');
    let focusedIndex = -1;
    const povArray = Array.from(povs);

    function resizePOVs() {
      const visiblePOVs = document.querySelectorAll('.pov:not(.hidden)');
      const grid = document.querySelector('.pov-grid');
      grid.style.gridTemplateColumns = `repeat(${Math.min(visiblePOVs.length, 3)}, 1fr)`;
    }

    focusButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const player = btn.getAttribute('data-focus');
        const pov = document.querySelector(`.pov[data-player="${player}"]`);
        if (pov.classList.contains('focused')) {
          pov.classList.remove('focused');
          focusedIndex = -1;
          muteAll(true);
        } else {
          povs.forEach(p => p.classList.remove('focused'));
          pov.classList.add('focused');
          focusedIndex = povArray.indexOf(pov);
          muteAll(true);
          mutePOV(pov, false);
        }
      });
    });

    hideButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const player = btn.getAttribute('data-hide');
        const pov = document.querySelector(`.pov[data-player="${player}"]`);
        pov.classList.add('hidden');
        document.querySelector(`.player-selection input[data-player="${player}"]`).checked = false;
        resizePOVs();
      });
    });

    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        const player = cb.getAttribute('data-player');
        const pov = document.querySelector(`.pov[data-player="${player}"]`);
        pov.classList.toggle('hidden', !cb.checked);
        resizePOVs();
      });
    });

    document.addEventListener('keydown', e => {
      if (focusedIndex === -1) return;
      if (e.key === 'Escape') {
        povArray[focusedIndex].classList.remove('focused');
        focusedIndex = -1;
        muteAll(true);
      }
    });

    function mutePOV(pov, mute) {
      const iframe = pov.querySelector('iframe');
      iframe.contentWindow.postMessage({ event: "command", func: "setMuted", args: [mute] }, "*");
    }

    function muteAll(mute = true) {
      povArray.forEach(p => mutePOV(p, mute));
    }

    resizePOVs();
  </script>
</body>
</html>
