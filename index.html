<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Dashboard POV Team</title>
<style>
  body { margin: 0; font-family: sans-serif; background: #111; color: #fff; display: flex; height: 100vh; }
  .sidebar { width: 250px; background: #222; padding: 20px; box-sizing: border-box; overflow-y: auto; }
  .sidebar h2 { margin-top: 0; }
  .sidebar label { display: flex; align-items: center; margin-bottom: 10px; cursor: pointer; }
  .sidebar img { width: 20px; height: 14px; margin-right: 8px; }

  .main { flex: 1; padding: 20px; box-sizing: border-box; overflow-y: auto; }
  .grid { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
  .player { width: 48%; position: relative; cursor: pointer; }
  .player.focused { width: 98%; }
  iframe { width: 100%; height: 300px; border: 2px solid #444; }
  .name { position: absolute; bottom: 5px; left: 5px; background: rgba(0,0,0,0.6); padding: 2px 5px; font-size: 14px; border-radius: 3px; display: flex; align-items: center; }
  .name img { width: 20px; height: 14px; margin-right: 5px; }
  .hidden { display: none; }
</style>
</head>
<body>

<div class="sidebar">
  <h2>Choix des joueurs</h2>
  <label><input type="checkbox" data-player="player1" checked> <img src="france.png"> Player 1</label>
  <label><input type="checkbox" data-player="player2" checked> <img src="usa.png"> Player 2</label>
  <label><input type="checkbox" data-player="player3" checked> <img src="germany.png"> Player 3</label>
  <label><input type="checkbox" data-player="player4" checked> <img src="spain.png"> Skyyart</label>
</div>

<div class="main">
  <div class="grid" id="playerGrid">
    <div class="player" id="player1" onclick="focus(this)">
      <iframe src="https://player.twitch.tv/?channel=player1&parent=127.0.0.1" allowfullscreen></iframe>
      <div class="name"><img src="france.png"> Player 1</div>
    </div>
    <div class="player" id="player2" onclick="focus(this)">
      <iframe src="https://player.twitch.tv/?channel=player2&parent=127.0.0.1" allowfullscreen></iframe>
      <div class="name"><img src="usa.png"> Player 2</div>
    </div>
    <div class="player" id="player3" onclick="focus(this)">
      <iframe src="https://player.twitch.tv/?channel=player3&parent=127.0.0.1" allowfullscreen></iframe>
      <div class="name"><img src="germany.png"> Player 3</div>
    </div>
    <div class="player" id="player4" onclick="focus(this)">
      <iframe src="https://player.twitch.tv/?channel=skyyart&parent=127.0.0.1" allowfullscreen></iframe>
      <div class="name"><img src="spain.png"> Skyyart</div>
    </div>
  </div>
</div>

<script>
const players = document.querySelectorAll('.player');
const checkboxes = document.querySelectorAll('.sidebar input[type="checkbox"]');

function focus(player){
  players.forEach(p => p.classList.remove('focused'));
  player.classList.add('focused');
}

// Gestion des checkboxes
checkboxes.forEach(cb => {
  cb.addEventListener('change', () => {
    const playerId = cb.dataset.player;
    const playerDiv = document.getElementById(playerId);
    if(cb.checked){
      playerDiv.classList.remove('hidden');
    } else {
      playerDiv.classList.add('hidden');
    }
  });
});
</script>

</body>
</html>
