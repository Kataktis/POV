<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kataktis POV Manager</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      background-color: #b10000;
      box-shadow: 0 0 10px #b10000;
    }

    header img {
      height: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .player-selection {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px;
      background-color: #1a1a1a;
      border-bottom: 2px solid #b10000;
    }

    .player-selection label {
      margin: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: #2a2a2a;
      border-radius: 8px;
      padding: 6px 10px;
    }

    .player-selection button {
      background-color: #b10000;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .player-selection button:hover {
      background-color: #ff0000;
    }

    .pov-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 10px;
      padding: 20px;
      height: calc(100vh - 160px);
      box-sizing: border-box;
    }

    .pov {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 2px solid #b10000;
      border-radius: 10px;
      object-fit: cover;
    }

    .focused {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 100;
      border: 3px solid #ff0000;
      box-shadow: 0 0 30px #ff0000;
      background-color: black;
    }

    .hidden {
      display: none !important;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background-color: #1a1a1a;
      border-top: 2px solid #b10000;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Team">
    <h1>Kataktis POV Manager</h1>
  </header>

  <div class="player-selection">

    <label><input type="checkbox" checked data-player="haxo"> ðŸ‡®ðŸ‡¹ Haxo (Officiel) <button data-focus="haxo">ðŸŽ¯ Focus</button></label>
    <label><input type="checkbox" checked data-player="shin"> ðŸ‡«ðŸ‡· Shin (Officiel) <button data-focus="shin">ðŸŽ¯ Focus</button></label>
    <label><input type="checkbox" checked data-player="yayaz"> ðŸ‡«ðŸ‡· Yayaz (AcadÃ©mique) <button data-focus="yayaz">ðŸŽ¯ Focus</button></label>
    <label><input type="checkbox" checked data-player="nerzox"> ðŸ‡«ðŸ‡· Nerzox (AcadÃ©mique) <button data-focus="nerzox">ðŸŽ¯ Focus</button></label>
  </div>

  <div class="pov-grid">
    <div class="pov" data-player="erxk">
      <iframe src="https://player.twitch.tv/?channel=erxk0&parent=kataktis.github.io&muted=true" allowfullscreen></iframe>
    </div>
    <div class="pov" data-player="haxo">

    </div>
    <div class="pov" data-player="shin">
      <iframe src="https://player.twitch.tv/?channel=12shinn&parent=kataktis.github.io&muted=true" allowfullscreen></iframe>
    </div>
    <div class="pov" data-player="yayaz">
      <iframe src="https://player.twitch.tv/?channel=yayaz_fn&parent=kataktis.github.io&muted=true" allowfullscreen></iframe>
    </div>
    <div class="pov" data-player="nerzox">
      <iframe src="https://player.twitch.tv/?channel=nerzox35&parent=kataktis.github.io&muted=true" allowfullscreen></iframe>

  <script>
    const checkboxes = document.querySelectorAll('.player-selection input');
    const povs = document.querySelectorAll('.pov');
    const focusButtons = document.querySelectorAll('[data-focus]');
    let focusedIndex = -1;
    const povArray = Array.from(povs);

    function resizePOVs() {
      const visiblePOVs = document.querySelectorAll('.pov:not(.hidden)');
      const grid = document.querySelector('.pov-grid');
      if (visiblePOVs.length === 1) {
        grid.style.gridTemplateColumns = '1fr';
      } else if (visiblePOVs.length === 2) {
        grid.style.gridTemplateColumns = '1fr 1fr';
      } else if (visiblePOVs.length <= 4) {
        grid.style.gridTemplateColumns = 'repeat(2, 1fr)';
      } else {
        grid.style.gridTemplateColumns = 'repeat(auto-fit, minmax(400px, 1fr))';
      }
    }

    // Toggle affichage POV
    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        const player = cb.getAttribute('data-player');
        const pov = document.querySelector(`.pov[data-player="${player}"]`);
        if (cb.checked) pov.classList.remove('hidden');
        else pov.classList.add('hidden');
        resizePOVs();
      });
    });

    // Fonction focus via bouton
    focusButtons.forEach((btn) => {
      btn.addEventListener('click', () => {
        const player = btn.getAttribute('data-focus');
        const pov = document.querySelector(`.pov[data-player="${player}"]`);
        if (pov.classList.contains('focused')) {
          pov.classList.remove('focused');
          focusedIndex = -1;
          muteAllPOVs(true);
        } else {
          povs.forEach(p => p.classList.remove('focused'));
          pov.classList.add('focused');
          focusedIndex = povArray.indexOf(pov);
          muteAllPOVs(true);
          unmutePOV(pov);
        }
      });
    });

    // Navigation clavier
    document.addEventListener('keydown', (e) => {
      if (focusedIndex === -1) return;
      if (e.key === 'ArrowRight') {
        changeFocus(1);
      } else if (e.key === 'ArrowLeft') {
        changeFocus(-1);
      } else if (e.key === 'Escape') {
        povArray[focusedIndex].classList.remove('focused');
        focusedIndex = -1;
        muteAllPOVs(true);
      }
    });

    function changeFocus(direction) {
      povArray[focusedIndex].classList.remove('focused');
      focusedIndex = (focusedIndex + direction + povArray.length) % povArray.length;
      povArray[focusedIndex].classList.add('focused');
      muteAllPOVs(true);
      unmutePOV(povArray[focusedIndex]);
    }

    function muteAllPOVs(mute = true) {
      povArray.forEach(pov => {
        const iframe = pov.querySelector('iframe');
        const src = new URL(iframe.src);
        src.searchParams.set('muted', mute ? 'true' : 'false');
        iframe.src = src.toString();
      });
    }

    function unmutePOV(pov) {
      const iframe = pov.querySelector('iframe');
      const src = new URL(iframe.src);
      src.searchParams.set('muted', 'false');
      iframe.src = src.toString();
    }

    window.addEventListener('resize', resizePOVs);
    resizePOVs();
  </script>
</body>
</html>
