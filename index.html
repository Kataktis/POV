<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kataktis POV Manager</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      background-color: #b10000;
      box-shadow: 0 0 10px #b10000;
    }

    header img { height: 50px; }
    header h1 {
      margin: 0;
      font-size: 22px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .player-selection {
      background-color: #1a1a1a;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      border-bottom: 2px solid #b10000;
      padding: 8px;
    }

    .player-selection label {
      margin: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      display: flex;
      align-items: center;
    }

    .player-selection label img {
      height: 16px;
      width: auto;
      margin-right: 5px;
      vertical-align: middle;
      border-radius: 2px;
    }

    input[type="checkbox"] { margin-right: 5px; }

    .pov-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 10px;
      padding: 10px;
      height: calc(100vh - 160px);
      box-sizing: border-box;
    }

    .pov {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #b10000;
    }

    .info-bar {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(0,0,0,0.6);
      padding: 4px 8px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      user-select: none;
      z-index: 10;
    }

    .info-bar img { height: 16px; border-radius: 2px; }

    .focus-btn {
      background-color: #b10000;
      border: none;
      color: white;
      font-size: 18px; /* bouton plus grand */
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    .focus-btn:hover { background-color: #ff0000; }

    .focused {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 100;
      border: 3px solid #ff0000;
      box-shadow: 0 0 30px #ff0000;
      background-color: black;
    }

    .hidden { display: none !important; }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 13px;
      background-color: #1a1a1a;
      border-top: 2px solid #b10000;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Team">
    <h1>Kataktis POV Manager</h1>
  </header>

  <div class="player-selection">
    <label><input type="checkbox" data-player="erxk" checked><img src="hu.png" alt="ðŸ‡­ðŸ‡º"> Erxk</label>
    <label><input type="checkbox" data-player="haxo" checked><img src="it.png" alt="ðŸ‡®ðŸ‡¹"> Haxo</label>
    <label><input type="checkbox" data-player="shin" checked><img src="fr.png" alt="ðŸ‡«ðŸ‡·"> Shin</label>
    <label><input type="checkbox" data-player="yayaz" checked><img src="fr.png" alt="ðŸ‡«ðŸ‡·"> Yayaz</label>
    <label><input type="checkbox" data-player="nerzox" checked><img src="fr.png" alt="ðŸ‡«ðŸ‡·"> Nerzox</label>
  </div>

  <div class="pov-grid">
    <div class="pov" data-player="erxk">
      <div id="player-erxk" style="width:100%;height:100%;"></div>
      <div class="info-bar">
        <img src="hu.png" alt="ðŸ‡­ðŸ‡º"><span>Erxk</span>
        <button class="focus-btn" data-focus="erxk">ðŸŽ¯</button>
      </div>
    </div>

    <div class="pov" data-player="haxo">
      <div id="player-haxo" style="width:100%;height:100%;"></div>
      <div class="info-bar">
        <img src="it.png" alt="ðŸ‡®ðŸ‡¹"><span>Haxo</span>
        <button class="focus-btn" data-focus="haxo">ðŸŽ¯</button>
      </div>
    </div>

    <div class="pov" data-player="shin">
      <div id="player-shin" style="width:100%;height:100%;"></div>
      <div class="info-bar">
        <img src="fr.png" alt="ðŸ‡«ðŸ‡·"><span>Shin</span>
        <button class="focus-btn" data-focus="shin">ðŸŽ¯</button>
      </div>

    <div class="pov" data-player="yayaz">
      <div id="player-yayaz" style="width:100%;height:100%;"></div>
      <div class="info-bar">

    <div class="pov" data-player="nerzox">
      <div id="player-nerzox" style="width:100%;height:100%;"></div>
      <div class="info-bar">
        <img src="fr.png" alt="ðŸ‡«ðŸ‡·"><span>Nerzox</span>

    </div>
  </div>

  <footer>Kataktis eSport - Interface Staff POV</footer>

  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  <script>
    const playerIds = ['erxk','haxo','shin','yayaz','nerzox'];
    const channels = {
      'erxk':'kaatsup',
      'haxo':'kaatsup',
      'shin':'12shinn',
      'yayaz':'yayaz_fn',
      'nerzox':'nerzox35'
    };
    const players = {};
    let focusedPlayer = null;

    // CrÃ©ation des Twitch players
    playerIds.forEach(id => {
      players[id] = new Twitch.Player('player-' + id, {
        channel: channels[id],
        width: '100%',
        height: '100%',
        muted: true
      });
    });

    // Focus
    function focusPlayer(id) {
      playerIds.forEach(pid => players[pid].setMuted(true));
      players[id].setMuted(false);
      document.querySelectorAll('.pov').forEach(p => p.classList.remove('focused'));
      document.querySelector(`.pov[data-player="${id}"]`).classList.add('focused');
      focusedPlayer = id;
    }

    // Boutons focus
    document.querySelectorAll('.focus-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.getAttribute('data-focus');
        if(focusedPlayer === id){
          players[id].setMuted(true);
          document.querySelector(`.pov[data-player="${id}"]`).classList.remove('focused');
          focusedPlayer = null;
        } else focusPlayer(id);
      });
    });

    // SÃ©lection du haut
    document.querySelectorAll('.player-selection input').forEach(cb => {
      cb.addEventListener('change', () => {
        const id = cb.getAttribute('data-player');
        const pov = document.querySelector(`.pov[data-player="${id}"]`);
        if(cb.checked) pov.classList.remove('hidden');
        else pov.classList.add('hidden');
      });
    });

    // Resize dynamique
    function resizePOVs(){
      const visible = document.querySelectorAll('.pov:not(.hidden)');
      const grid = document.querySelector('.pov-grid');
      if(visible.length===1) grid.style.gridTemplateColumns='1fr';
      else if(visible.length===2) grid.style.gridTemplateColumns='1fr 1fr';
      else if(visible.length<=4) grid.style.gridTemplateColumns='repeat(2,1fr)';
      else grid.style.gridTemplateColumns='repeat(auto-fit,minmax(400px,1fr))';
    }
    window.addEventListener('resize', resizePOVs);
    resizePOVs();

    // Navigation clavier
    document.addEventListener('keydown', e => {
      if(!focusedPlayer) return;
      let idx = playerIds.indexOf(focusedPlayer);
      if(e.key==='ArrowRight') idx=(idx+1)%playerIds.length;
      else if(e.key==='ArrowLeft') idx=(idx-1+playerIds.length)%playerIds.length;
      else if(e.key==='Escape'){
        players[focusedPlayer].setMuted(true);
        document.querySelector(`.pov[data-player="${focusedPlayer}"]`).classList.remove('focused');
        focusedPlayer=null;
        return;
      }
      focusPlayer(playerIds[idx]);
    });
  </script>
</body>
</html>
