<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kataktis POV Manager</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      background-color: #b10000;
      box-shadow: 0 0 10px #b10000;
    }

    header img {
      height: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .player-selection {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px;
      background-color: #1a1a1a;
      border-bottom: 2px solid #b10000;
    }

    .player-selection label {
      margin: 5px 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .pov-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 10px;
      padding: 20px;
      height: calc(100vh - 160px);
      box-sizing: border-box;
    }

    .pov {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 2px solid #b10000;
      border-radius: 10px;
      object-fit: cover;
      pointer-events: none;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      cursor: pointer;
    }

    .focused {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 100;
      border: 3px solid #ff0000;
      box-shadow: 0 0 30px #ff0000;
      background-color: black;
      cursor: default;
    }

    .focused iframe {
      pointer-events: auto;
    }

    .hidden {
      display: none !important;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background-color: #1a1a1a;
      border-top: 2px solid #b10000;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Team">
    <h1>Kataktis POV Manager</h1>
  </header>

  <div class="player-selection">
    <label><input type="checkbox" checked data-player="erxk"> ðŸ‡­ðŸ‡º Erxk (Officiel)</label>
    <label><input type="checkbox" checked data-player="haxo"> ðŸ‡®ðŸ‡¹ Haxo (Officiel)</label>
    <label><input type="checkbox" checked data-player="shin"> ðŸ‡«ðŸ‡· Shin (Officiel)</label>
    <label><input type="checkbox" checked data-player="yayaz"> ðŸ‡«ðŸ‡· Yayaz (AcadÃ©mique)</label>
    <label><input type="checkbox" checked data-player="nerzox"> ðŸ‡«ðŸ‡· Nerzox (AcadÃ©mique)</label>
  </div>

  <div class="pov-grid">
    <div class="pov" data-player="erxk">
      <iframe src="https://player.twitch.tv/?channel=erxk0&parent=kataktis.github.io&muted=true" allowfullscreen></iframe>
      <div class="overlay"></div>
    </div>
    <div class="pov" data-player="haxo">
      <iframe src="https://player.twitch.tv/?channel=haxofnbr&parent=kataktis.github.io&muted=true" allowfullscreen></iframe>
      <div class="overlay"></div>
    </div>
    <div class="pov" data-player="shin">
      <iframe src="https://player.twitch.tv/?channel=12shinn&parent=kataktis.github.io&muted=true" allowfullscreen></iframe>
      <div class="overlay"></div>
    </div>
    <div class="pov" data-player="yayaz">
      <iframe src="https://player.twitch.tv/?channel=yayaz_fn&parent=kataktis.github.io&muted=true" allowfullscreen></iframe>
      <div class="overlay"></div>
    </div>
    <div class="pov" data-player="nerzox">
      <iframe src="https://player.twitch.tv/?channel=nerzox35&parent=kataktis.github.io&muted=true" allowfullscreen></iframe>
      <div class="overlay"></div>
    </div>
  </div>

  <footer>
    âš¡ Kataktis eSport - Interface Staff POV
  </footer>

  <script>
    const checkboxes = document.querySelectorAll('.player-selection input');
    const povs = document.querySelectorAll('.pov');
    const overlays = document.querySelectorAll('.overlay');
    const povArray = Array.from(povs);
    let focusedIndex = -1;

    // Fonction de redimensionnement dynamique
    function resizePOVs() {
      const visiblePOVs = document.querySelectorAll('.pov:not(.hidden)');
      const grid = document.querySelector('.pov-grid');
      if (visiblePOVs.length === 1) {
        grid.style.gridTemplateColumns = '1fr';
      } else if (visiblePOVs.length === 2) {
        grid.style.gridTemplateColumns = '1fr 1fr';
      } else if (visiblePOVs.length <= 4) {
        grid.style.gridTemplateColumns = 'repeat(2, 1fr)';
      } else {
        grid.style.gridTemplateColumns = 'repeat(auto-fit, minmax(400px, 1fr))';
      }
    }

    // Fonction pour muter/dÃ©muter
    function muteAll() {
      povs.forEach(pov => {
        const iframe = pov.querySelector('iframe');
        const src = new URL(iframe.src);
        src.searchParams.set('muted', 'true');
        iframe.src = src.toString();
      });
    }

    function unmute(pov) {
      const iframe = pov.querySelector('iframe');
      const src = new URL(iframe.src);
      src.searchParams.set('muted', 'false');
      iframe.src = src.toString();
    }

    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        const player = cb.getAttribute('data-player');
        const pov = document.querySelector(`.pov[data-player="${player}"]`);
        if (cb.checked) pov.classList.remove('hidden');
        else pov.classList.add('hidden');
        resizePOVs();
      });
    });

    overlays.forEach((overlay, index) => {
      overlay.addEventListener('click', () => {
        const pov = povs[index];
        if (pov.classList.contains('focused')) {
          pov.classList.remove('focused');
          muteAll();
          focusedIndex = -1;
        } else {
          povs.forEach(p => p.classList.remove('focused'));
          muteAll();
          pov.classList.add('focused');
          unmute(pov);
          focusedIndex = index;
        }
      });
    });

    document.addEventListener('keydown', (e) => {
      if (focusedIndex === -1) return;
      if (e.key === 'ArrowRight') {
        povArray[focusedIndex].classList.remove('focused');
        focusedIndex = (focusedIndex + 1) % povArray.length;
        muteAll();
        povArray[focusedIndex].classList.add('focused');
        unmute(povArray[focusedIndex]);
      } else if (e.key === 'ArrowLeft') {
        povArray[focusedIndex].classList.remove('focused');
        focusedIndex = (focusedIndex - 1 + povArray.length) % povArray.length;
        muteAll();
        povArray[focusedIndex].classList.add('focused');
        unmute(povArray[focusedIndex]);
      } else if (e.key === 'Escape') {
        povArray[focusedIndex].classList.remove('focused');
        muteAll();
        focusedIndex = -1;
      }
    });

    window.addEventListener('resize', resizePOVs);
    resizePOVs();
  </script>
</body>
</html>
