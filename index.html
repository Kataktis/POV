<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kataktis POV Dashboard</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e10;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 250px;
      background: #1a1a1a;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      border-right: 2px solid #222;
    }

    #sidebar h2 {
      margin-top: 0;
      font-size: 1.2rem;
      text-align: center;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }

    .player-option {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }

    .player-option img.flag {
      width: 24px;
      height: 16px;
      margin-right: 8px;
    }

    #streams {
      flex-grow: 1;
      display: grid;
      gap: 8px;
      background: #0e0e10;
      padding: 10px;
      transition: all 0.3s ease;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    .stream {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .stream:hover {
      transform: scale(1.02);
    }

    .focused {
      grid-column: 1 / -1;
      grid-row: 1 / -1;
      z-index: 10;
    }

    .player-label {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .player-label img {
      width: 20px;
      height: 14px;
      margin-right: 6px;
    }

  </style>
</head>
<body>
  <div id="sidebar">
    <h2>ðŸŽ® SÃ©lection des POV</h2>
    <div class="player-option">
      <span><img src="https://flagcdn.com/w20/fr.png" class="flag"> Skyyart</span>
      <input type="checkbox" class="toggle" data-player="skyyart" checked>
    </div>
    <div class="player-option">
      <span><img src="https://flagcdn.com/w20/de.png" class="flag"> Joueur2</span>
      <input type="checkbox" class="toggle" data-player="joueur2">
    </div>
    <div class="player-option">
      <span><img src="https://flagcdn.com/w20/es.png" class="flag"> Joueur3</span>
      <input type="checkbox" class="toggle" data-player="joueur3">
    </div>
  </div>

  <div id="streams"></div>

  <script>
    const streamsContainer = document.getElementById('streams');

    const players = {
      
      skyyart: {
        name: "Skyyart",
        flag: "https://flagcdn.com/w20/fr.png",
        channel: "skyyart"
      },
     
      joueur2: {
        name: "Joueur2",
        flag: "https://flagcdn.com/w20/de.png",
        channel: "somechannel"
      }
      
      joueur2: {
        name: "Joueur2",
        flag: "https://flagcdn.com/w20/de.png",
        channel: "somechannel"
      }
      
     joueur3: {
        name: "Joueur3",
        flag: "https://flagcdn.com/w20/es.png",
        channel: "otherchannel"
      }
    };

    function updateStreams() {
      streamsContainer.innerHTML = '';
      const activePlayers = [];

      document.querySelectorAll('.toggle').forEach(toggle => {
        if (toggle.checked) {
          activePlayers.push(toggle.dataset.player);
        }
      });

      // Adapter le layout automatiquement selon le nombre de POV
      const count = activePlayers.length;
      if (count <= 1) {
        streamsContainer.style.gridTemplateColumns = "1fr";
      } else if (count === 2) {
        streamsContainer.style.gridTemplateColumns = "1fr 1fr";
      } else if (count === 3) {
        streamsContainer.style.gridTemplateColumns = "1fr 1fr 1fr";
      } else {
        streamsContainer.style.gridTemplateColumns = "repeat(auto-fit, minmax(300px, 1fr))";
      }

      // Ajouter les streams sÃ©lectionnÃ©s
      activePlayers.forEach(playerKey => {
        const player = players[playerKey];
        const streamDiv = document.createElement('div');
        streamDiv.classList.add('stream');
        streamDiv.innerHTML = `
          <div class="player-label">
            <img src="${player.flag}" alt="">
            ${player.name}
          </div>
          <iframe
            src="https://player.twitch.tv/?channel=${player.channel}&parent=kataktis.github.io"
            allowfullscreen>
          </iframe>
        `;
        streamDiv.addEventListener('click', () => {
          if (streamDiv.classList.contains('focused')) {
            streamDiv.classList.remove('focused');
          } else {
            document.querySelectorAll('.stream').forEach(s => s.classList.remove('focused'));
            streamDiv.classList.add('focused');
          }
        });
        streamsContainer.appendChild(streamDiv);
      });
    }

    document.querySelectorAll('.toggle').forEach(toggle => {
      toggle.addEventListener('change', updateStreams);
    });

    updateStreams();
  </script>
</body>
</html>
