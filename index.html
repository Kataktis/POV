<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KATAKTIS POV Manager</title>
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  <style>
    :root {
      --team-red: #c80000;
      --dark-bg: #0e0e0e;
      --text-light: #f5f5f5;
      --accent: #ff3c3c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Rajdhani", sans-serif;
    }

    body {
      background: var(--dark-bg);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: var(--team-red);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    header img {
      height: 40px;
      width: auto;
    }

    .player-selection {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .player-selection label {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 5px 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background 0.2s ease;
    }

    .player-selection label:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .player-selection input {
      margin-right: 6px;
      accent-color: var(--accent);
    }

    .player-selection img {
      height: 16px;
      width: auto;
      margin-right: 5px;
      border-radius: 2px;
    }

    .pov-container {
      flex: 1;
      display: grid;
      gap: 10px;
      padding: 10px;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      grid-auto-rows: 1fr;
      transition: all 0.3s ease;
    }

    .pov {
      position: relative;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .pov.focused {
      grid-column: 1 / -1;
      grid-row: 1 / -1;
      z-index: 10;
      border: 2px solid var(--accent);
    }

    .info-bar {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .info-bar-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .info-bar img {
      height: 18px;
      border-radius: 2px;
    }

    .info-bar span {
      font-weight: 700;
      font-size: 1rem;
    }

    .info-bar button {
      background: transparent;
      border: none;
      color: var(--text-light);
      cursor: pointer;
      font-size: 1.1rem;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .info-bar button:hover {
      color: var(--accent);
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="Logo Team Kataktis">
    <div class="player-selection">
      <label><input type="checkbox" data-player="erxk" checked><img src="hu.png">Erxk</label>
      <label><input type="checkbox" data-player="haxo" checked><img src="it.png">Haxo</label>
      <label><input type="checkbox" data-player="shin" checked><img src="fr.png">Shin</label>
      <label><input type="checkbox" data-player="yayaz" checked><img src="fr.png">Yayaz</label>
      <label><input type="checkbox" data-player="nerzox" checked><img src="fr.png">Nerzox</label>
    </div>
  </header>

  <main class="pov-container">
    <div class="pov" id="erxk">
      <div class="info-bar">
        <div class="info-bar-left">
          <img src="hu.png"><span>Erxk</span>
        </div>
        <button class="focus-btn" data-player="erxk">ðŸŽ¯</button>
      </div>
    </div>

    <div class="pov" id="haxo">
      <div class="info-bar">
        <div class="info-bar-left">
          <img src="it.png"><span>Haxo</span>
        </div>
        <button class="focus-btn" data-player="haxo">ðŸŽ¯</button>
      </div>
    </div>

    <div class="pov" id="shin">
      <div class="info-bar">
        <div class="info-bar-left">
          <img src="fr.png"><span>Shin</span>
        </div>
        <button class="focus-btn" data-player="shin">ðŸŽ¯</button>
      </div>
    </div>

    <div class="pov" id="yayaz">
      <div class="info-bar">
        <div class="info-bar-left">
          <img src="fr.png"><span>Yayaz</span>
        </div>
        <button class="focus-btn" data-player="yayaz">ðŸŽ¯</button>
      </div>
    </div>

    <div class="pov" id="nerzox">
      <div class="info-bar">
        <div class="info-bar-left">
          <img src="fr.png"><span>Nerzox</span>
        </div>
        <button class="focus-btn" data-player="nerzox">ðŸŽ¯</button>
      </div>
    </div>
  </main>

  <script>
    const players = {
      erxk: new Twitch.Player("erxk", { channel: "erxk0", width: "100%", height: "100%", muted: true }),
      haxo: new Twitch.Player("haxo", { channel: "haxofnbr", width: "100%", height: "100%", muted: true }),
      shin: new Twitch.Player("shin", { channel: "12shinn", width: "100%", height: "100%", muted: true }),
      yayaz: new Twitch.Player("yayaz", { channel: "yayaz_fn", width: "100%", height: "100%", muted: true }),
      nerzox: new Twitch.Player("nerzox", { channel: "nerzox35", width: "100%", height: "100%", muted: true })
    };

    const povContainer = document.querySelector(".pov-container");
    const focusButtons = document.querySelectorAll(".focus-btn");
    const checkboxes = document.querySelectorAll(".player-selection input");

    let currentFocus = null;

    focusButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const playerId = btn.dataset.player;
        const pov = document.getElementById(playerId);

        if (currentFocus === pov) {
          pov.classList.remove("focused");
          currentFocus = null;
        } else {
          document.querySelectorAll(".pov").forEach(p => p.classList.remove("focused"));
          pov.classList.add("focused");
          currentFocus = pov;
        }

        // gestion du son
        for (const id in players) {
          players[id].setMuted(true);
        }
        if (currentFocus) {
          players[playerId].setMuted(false);
        }
      });
    });

    checkboxes.forEach(cb => {
      cb.addEventListener("change", () => {
        const playerId = cb.dataset.player;
        const pov = document.getElementById(playerId);
        pov.style.display = cb.checked ? "flex" : "none";
      });
    });
  </script>
</body>
</html>
