<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kataktis POV Manager</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      background-color: #b10000;
      box-shadow: 0 0 10px #b10000;
    }

    header img {
      height: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .player-selection {
      background-color: #1a1a1a;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      border-bottom: 2px solid #b10000;
      padding: 8px;
    }

    .player-selection label {
      margin: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .player-selection label img {
      height: 16px;
      width: auto;
      border-radius: 2px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    .pov-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 10px;
      padding: 10px;
      height: calc(100vh - 160px);
      box-sizing: border-box;
    }

    .pov {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #b10000;
      background: black;
    }

    .pov iframe, .twitch-embed {
      width: 100%;
      height: 100%;
      border: none;
    }

    .info-bar {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      user-select: none;
    }

    .info-bar img {
      height: 16px;
      width: auto;
      border-radius: 2px;
    }

    .focus-btn, .hide-btn {
      background-color: #b10000;
      border: none;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    .focus-btn:hover, .hide-btn:hover {
      background-color: #ff0000;
    }

    .hide-btn {
      background-color: #333;
    }

    .focused {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 100;
      border: 3px solid #ff0000;
      box-shadow: 0 0 30px #ff0000;
      background-color: black;
    }

    .hidden {
      display: none !important;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 13px;
      background-color: #1a1a1a;
      border-top: 2px solid #b10000;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Team">
    <h1>Kataktis POV Manager</h1>
  </header>

  <div class="player-selection">
    <label><input type="checkbox" data-player="erxk" checked><img src="hu.png"> Erxk</label>
    <label><input type="checkbox" data-player="haxo" checked><img src="it.png"> Haxo</label>
    <label><input type="checkbox" data-player="shin" checked><img src="fr.png"> Shin</label>
    <label><input type="checkbox" data-player="yayaz" checked><img src="fr.png"> Yayaz</label>
    <label><input type="checkbox" data-player="nerzox" checked><img src="fr.png"> Nerzox</label>
  </div>

  <div class="pov-grid">
    <div class="pov" id="player-erxk" data-player="erxk">
      <div class="info-bar">
        <img src="hu.png"><span>Erxk</span>
        <button class="focus-btn" data-focus="erxk">üéØ</button>
        <button class="hide-btn" data-hide="erxk">‚ùå</button>
      </div>
    </div>
    <div class="pov" id="player-haxo" data-player="haxo">
      <div class="info-bar">
        <img src="it.png"><span>Haxo</span>
        <button class="focus-btn" data-focus="haxo">üéØ</button>
        <button class="hide-btn" data-hide="haxo">‚ùå</button>
      </div>
    </div>
    <div class="pov" id="player-shin" data-player="shin">
      <div class="info-bar">
        <img src="fr.png"><span>Shin</span>
        <button class="focus-btn" data-focus="shin">üéØ</button>
        <button class="hide-btn" data-hide="shin">‚ùå</button>
      </div>
    </div>
    <div class="pov" id="player-yayaz" data-player="yayaz">
      <div class="info-bar">
        <img src="fr.png"><span>Yayaz</span>
        <button class="focus-btn" data-focus="yayaz">üéØ</button>
        <button class="hide-btn" data-hide="yayaz">‚ùå</button>
      </div>
    </div>
    <div class="pov" id="player-nerzox" data-player="nerzox">
      <div class="info-bar">
        <img src="fr.png"><span>Nerzox</span>
        <button class="focus-btn" data-focus="nerzox">üéØ</button>
        <button class="hide-btn" data-hide="nerzox">‚ùå</button>
      </div>
    </div>
  </div>

  <footer>Kataktis eSport - Interface Staff POV</footer>

  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  <script>
    const players = {
      erxk: "erxk0",
      haxo: "haxofnbr",
      shin: "12shinn",
      yayaz: "yayaz_fn",
      nerzox: "nerzox35"
    };

    const twitchPlayers = {};
    const povElements = document.querySelectorAll('.pov');
    const focusButtons = document.querySelectorAll('.focus-btn');
    const hideButtons = document.querySelectorAll('.hide-btn');
    const checkboxes = document.querySelectorAll('.player-selection input');
    let focusedPlayer = null;

    // Cr√©e tous les players Twitch
    for (const key in players) {
      twitchPlayers[key] = new Twitch.Player(`player-${key}`, {
        channel: players[key],
        width: "100%",
        height: "100%",
        muted: true
      });
    }

    // Focus
    focusButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const player = btn.dataset.focus;
        const pov = document.querySelector(`.pov[data-player="${player}"]`);

        if (pov.classList.contains('focused')) {
          pov.classList.remove('focused');
          focusedPlayer = null;
          muteAll();
        } else {
          document.querySelectorAll('.pov').forEach(p => p.classList.remove('focused'));
          pov.classList.add('focused');
          focusedPlayer = player;
          muteAll();
          twitchPlayers[player].setMuted(false);
        }
      });
    });

    // Masquer une POV
    hideButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const player = btn.dataset.hide;
        const pov = document.querySelector(`.pov[data-player="${player}"]`);
        pov.classList.add('hidden');
        document.querySelector(`.player-selection input[data-player="${player}"]`).checked = false;
      });
    });

    // Affichage depuis la s√©lection
    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        const player = cb.dataset.player;
        const pov = document.querySelector(`.pov[data-player="${player}"]`);
        pov.classList.toggle('hidden', !cb.checked);
      });
    });

    // Navigation clavier
    document.addEventListener('keydown', e => {
      if (!focusedPlayer) return;
      const keys = Object.keys(players);
      let index = keys.indexOf(focusedPlayer);
      if (e.key === 'ArrowRight') index = (index + 1) % keys.length;
      else if (e.key === 'ArrowLeft') index = (index - 1 + keys.length) % keys.length;
      else if (e.key === 'Escape') {
        document.querySelector(`.pov[data-player="${focusedPlayer}"]`).classList.remove('focused');
        focusedPlayer = null;
        return muteAll();
      }
      if (keys[index]) {
        document.querySelectorAll('.pov').forEach(p => p.classList.remove('focused'));
        const next = keys[index];
        document.querySelector(`.pov[data-player="${next}"]`).classList.add('focused');
        focusedPlayer = next;
        muteAll();
        twitchPlayers[next].setMuted(false);
      }
    });

    function muteAll() {
      for (const key in twitchPlayers) twitchPlayers[key].setMuted(true);
    }
  </script>
</body>
</html>
