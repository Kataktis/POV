<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kataktis POV Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Rajdhani', sans-serif;
    }

    body {
      background-color: #0a0a0a;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1a1a1a;
      padding: 10px 20px;
      border-bottom: 3px solid #b10000;
      flex-wrap: wrap;
    }

    header img {
      height: 50px;
    }

    h1 {
      color: #b10000;
      font-size: 1.8em;
      letter-spacing: 2px;
      text-transform: uppercase;
      flex: 1;
      text-align: center;
    }

    .player-selection {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #141414;
      padding: 10px;
      border-bottom: 2px solid #b10000;
      gap: 10px;
    }

    .player-selection label {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #1f1f1f;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .player-selection label:hover {
      background: #b10000;
    }

    .player-selection img {
      width: 18px;
      height: 12px;
      border-radius: 2px;
    }

    main {
      flex: 1;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .pov-grid {
      display: grid;
      width: 100%;
      height: 100%;
      gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      transition: all 0.3s ease;
    }

    .pov {
      position: relative;
      border: 2px solid #b10000;
      border-radius: 10px;
      overflow: hidden;
      background: black;
    }

    .pov iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .info-bar {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }

    .info-bar img {
      width: 20px;
      height: 14px;
      border-radius: 2px;
    }

    .focus-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #b10000;
      border: none;
      color: white;
      border-radius: 5px;
      padding: 4px 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .focus-btn:hover {
      background: #ff0000;
    }

    .focused {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 100;
      background: black;
      border: 3px solid #ff0000;
      box-shadow: 0 0 25px #ff0000;
    }

    footer {
      background-color: #1a1a1a;
      border-top: 2px solid #b10000;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      color: #bbb;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Kataktis">
    <h1>Kataktis POV Manager</h1>
  </header>

  <div class="player-selection">
    <label><img src="hu.png" alt="ðŸ‡­ðŸ‡º"><input type="checkbox" data-player="erxk" checked> Erxk</label>
    <label><img src="it.png" alt="ðŸ‡®ðŸ‡¹"><input type="checkbox" data-player="haxo" checked> Haxo</label>
    <label><img src="fr.png" alt="ðŸ‡«ðŸ‡·"><input type="checkbox" data-player="shin" checked> Shin</label>
    <label><img src="fr.png" alt="ðŸ‡«ðŸ‡·"><input type="checkbox" data-player="yayaz" checked> Yayaz</label>
    <label><img src="fr.png" alt="ðŸ‡«ðŸ‡·"><input type="checkbox" data-player="nerzox" checked> Nerzox</label>
  </div>

  <main>
    <div class="pov-grid" id="povGrid"></div>
  </main>

  <footer>Â© 2025 Kataktis eSport â€” Interface Staff POV</footer>

  <script>
    const players = [
      { id: 'erxk', name: 'Erxk', flag: 'hu.png', twitch: 'erxk0' },
      { id: 'haxo', name: 'Haxo', flag: 'it.png', twitch: 'haxofnbr' },
      { id: 'shin', name: 'Shin', flag: 'fr.png', twitch: '12shinn' },
      { id: 'yayaz', name: 'Yayaz', flag: 'fr.png', twitch: 'yayaz_fn' },
      { id: 'nerzox', name: 'Nerzox', flag: 'fr.png', twitch: 'nerzox35' }
    ];

    const povGrid = document.getElementById('povGrid');
    const checkboxes = document.querySelectorAll('.player-selection input');
    let focusedIndex = -1;

    // CrÃ©e la grille initiale
    function renderPOVs() {
      povGrid.innerHTML = '';
      const activePlayers = players.filter(p => document.querySelector(`input[data-player="${p.id}"]`).checked);

      activePlayers.forEach(p => {
        const div = document.createElement('div');
        div.classList.add('pov');
        div.dataset.player = p.id;
        div.innerHTML = `
          <iframe src="https://player.twitch.tv/?channel=${p.twitch}&parent=kataktis.github.io&muted=true" allowfullscreen></iframe>
          <div class="info-bar"><img src="${p.flag}" alt=""><span>${p.name}</span></div>
          <button class="focus-btn" onclick="focusPOV('${p.id}')">ðŸŽ¯ Focus</button>
        `;
        povGrid.appendChild(div);
      });

      resizePOVs();
    }

    // Adapter la grille selon le nombre de POV
    function resizePOVs() {
      const count = povGrid.children.length;
      if (count === 1) povGrid.style.gridTemplateColumns = '1fr';
      else if (count === 2) povGrid.style.gridTemplateColumns = '1fr 1fr';
      else if (count <= 4) povGrid.style.gridTemplateColumns = 'repeat(2, 1fr)';
      else povGrid.style.gridTemplateColumns = 'repeat(auto-fit, minmax(400px, 1fr))';
    }

    // Focus sur un joueur
    function focusPOV(playerId) {
      const povs = document.querySelectorAll('.pov');
      povs.forEach(p => p.classList.remove('focused'));
      const pov = document.querySelector(`.pov[data-player="${playerId}"]`);
      if (!pov) return;

      pov.classList.add('focused');
      focusedIndex = Array.from(povs).indexOf(pov);
      muteAll(true);
      unmutePOV(pov);
    }

    // Quitter le focus
    function exitFocus() {
      const povs = document.querySelectorAll('.pov');
      povs.forEach(p => p.classList.remove('focused'));
      focusedIndex = -1;
      muteAll(true);
    }

    // Mute / unmute des streams sans reload
    function muteAll(mute = true) {
      const povs = document.querySelectorAll('.pov iframe');
      povs.forEach(iframe => {
        const src = new URL(iframe.src);
        src.searchParams.set('muted', mute ? 'true' : 'false');
        iframe.src = src.toString();
      });
    }

    function unmutePOV(pov) {
      const iframe = pov.querySelector('iframe');
      const src = new URL(iframe.src);
      src.searchParams.set('muted', 'false');
      iframe.src = src.toString();
    }

    // Raccourcis clavier
    document.addEventListener('keydown', e => {
      const povs = Array.from(document.querySelectorAll('.pov'));
      if (focusedIndex === -1) return;

      if (e.key === 'ArrowRight') changeFocus(1, povs);
      else if (e.key === 'ArrowLeft') changeFocus(-1, povs);
      else if (e.key === 'Escape') exitFocus();
    });

    function changeFocus(direction, povs) {
      povs[focusedIndex].classList.remove('focused');
      focusedIndex = (focusedIndex + direction + povs.length) % povs.length;
      povs[focusedIndex].classList.add('focused');
      muteAll(true);
      unmutePOV(povs[focusedIndex]);
    }

    // RÃ©action aux checkbox
    checkboxes.forEach(cb => cb.addEventListener('change', renderPOVs));

    // Initialisation
    renderPOVs();
  </script>
</body>
</html>
