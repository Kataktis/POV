<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kataktis POV Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.25s ease;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #1a0000, #000000 80%);
      color: #f2f2f2;
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      background: rgba(10, 10, 10, 0.85);
      border-bottom: 2px solid #e50914;
      box-shadow: 0 0 15px rgba(229, 9, 20, 0.4);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    header img {
      height: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #fff;
    }

    .player-selection {
      position: fixed;
      top: 70px;
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: rgba(20, 20, 20, 0.8);
      border-bottom: 1px solid #e50914;
      padding: 8px;
      z-index: 99;
    }

    .player-selection label {
      margin: 5px 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      color: #fff;
    }

    .player-selection img {
      height: 16px;
      border-radius: 2px;
    }

    input[type="checkbox"] {
      accent-color: #e50914;
      cursor: pointer;
    }

    .pov-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 160px 20px 40px;
      transition: all 0.3s ease;
    }

    .pov {
      position: relative;
      background: rgba(20, 20, 20, 0.8);
      border: 2px solid rgba(229, 9, 20, 0.5);
      box-shadow: 0 0 20px rgba(229, 9, 20, 0.2);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .pov:hover {
      transform: scale(1.02);
      box-shadow: 0 0 30px rgba(229, 9, 20, 0.5);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .info-bar {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.7);
      padding: 4px 8px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }

    .info-bar img {
      height: 16px;
      border-radius: 2px;
    }

    .focus-btn, .hide-btn {
      background-color: #e50914;
      border: none;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    .focus-btn:hover, .hide-btn:hover {
      background-color: #ff1a1a;
    }

    .hide-btn {
      background-color: #333;
      margin-left: 5px;
    }

    .focused {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 200;
      border: 3px solid #ff0000;
      box-shadow: 0 0 40px #ff0000;
      background-color: black;
    }

    .hidden {
      display: none !important;
    }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 13px;
      background-color: #111;
      border-top: 2px solid #e50914;
    }

    @media (max-width: 768px) {
      .pov-grid { grid-template-columns: 1fr; padding-top: 180px; }
      .info-bar { font-size: 13px; }
      .focus-btn, .hide-btn { font-size: 11px; padding: 2px 5px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Team">
    <h1>Kataktis POV Manager</h1>
  </header>

  <div class="player-selection">
    <label><input type="checkbox" data-player="erxk" checked><img src="hu.png" alt="üá≠üá∫">Erxk</label>
    <label><input type="checkbox" data-player="haxo" checked><img src="it.png" alt="üáÆüáπ">Haxo</label>
    <label><input type="checkbox" data-player="shin" checked><img src="fr.png" alt="üá´üá∑">Shin</label>
    <label><input type="checkbox" data-player="yayaz" checked><img src="fr.png" alt="üá´üá∑">Yayaz</label>
    <label><input type="checkbox" data-player="nerzox" checked><img src="fr.png" alt="üá´üá∑">Nerzox</label>
  </div>

  <div class="pov-grid">
    <div class="pov" data-player="erxk">
      <iframe src="https://player.twitch.tv/?channel=erxk0&parent=kataktis.github.io&muted=true" allowfullscreen></iframe>
      <div class="info-bar">
        <img src="hu.png" alt="üá≠üá∫"><span>Erxk</span>
        <button class="focus-btn" data-focus="erxk">üéØ</button>
        <button class="hide-btn" data-hide="erxk">‚ùå</button>
      </div>
    </div>

    <div class="pov" data-player="haxo">
      <iframe src="https://player.twitch.tv/?channel=haxofnbr&parent=kataktis.github.io&muted=true" allowfullscreen></iframe>
      <div class="info-bar">
        <img src="it.png" alt="üáÆüáπ"><span>Haxo</span>
        <button class="focus-btn" data-focus="haxo">üéØ</button>
        <button class="hide-btn" data-hide="haxo">‚ùå</button>
      </div>
    </div>

    <div class="pov" data-player="shin">
      <iframe src="https://player.twitch.tv/?channel=12shinn&parent=kataktis.github.io&muted=true" allowfullscreen></iframe>
      <div class="info-bar">
        <img src="fr.png" alt="üá´üá∑"><span>Shin</span>
        <button class="focus-btn" data-focus="shin">üéØ</button>
        <button class="hide-btn" data-hide="shin">‚ùå</button>
      </div>
    </div>

    <div class="pov" data-player="yayaz">
      <iframe src="https://player.twitch.tv/?channel=yayaz_fn&parent=kataktis.github.io&muted=true" allowfullscreen></iframe>
      <div class="info-bar">
        <img src="fr.png" alt="üá´üá∑"><span>Yayaz</span>
        <button class="focus-btn" data-focus="yayaz">üéØ</button>
        <button class="hide-btn" data-hide="yayaz">‚ùå</button>
      </div>
    </div>

    <div class="pov" data-player="nerzox">
      <iframe src="https://player.twitch.tv/?channel=nerzox35&parent=kataktis.github.io&muted=true" allowfullscreen></iframe>
      <div class="info-bar">
        <img src="fr.png" alt="üá´üá∑"><span>Nerzox</span>
        <button class="focus-btn" data-focus="nerzox">üéØ</button>
        <button class="hide-btn" data-hide="nerzox">‚ùå</button>
      </div>
    </div>
  </div>

  <footer>Kataktis eSport - Interface Staff POV</footer>

  <script>
    const povs = document.querySelectorAll('.pov');
    const checkboxes = document.querySelectorAll('.player-selection input');
    const focusButtons = document.querySelectorAll('[data-focus]');
    const hideButtons = document.querySelectorAll('[data-hide]');
    const povArray = Array.from(povs);

    function resizePOVs() {
      const focused = document.querySelector('.pov.focused');
      const grid = document.querySelector('.pov-grid');
      if (focused) grid.style.gridTemplateColumns = '1fr';
      else grid.style.gridTemplateColumns = '';
    }

    function setPOVMute(pov, mute = true) {
      const iframe = pov.querySelector('iframe');
      const src = iframe.src.split('?')[0];
      const parent = new URL(iframe.src).searchParams.get('parent');
      iframe.src = `${src}?parent=${parent}&muted=${mute}`;
    }

    function muteAllPOVs(mute = true) {
      povArray.forEach(p => setPOVMute(p, mute));
    }

    focusButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const player = btn.getAttribute('data-focus');
        const pov = document.querySelector(`.pov[data-player="${player}"]`);
        if (pov.classList.contains('focused')) {
          pov.classList.remove('focused');
          muteAllPOVs(true);
        } else {
          povs.forEach(p => p.classList.remove('focused'));
          pov.classList.add('focused');
          muteAllPOVs(true);
          setPOVMute(pov, false);
        }
        resizePOVs();
      });
    });

    hideButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const player = btn.getAttribute('data-hide');
        const pov = document.querySelector(`.pov[data-player="${player}"]`);
        pov.classList.add('hidden');
        document.querySelector(`.player-selection input[data-player="${player}"]`).checked = false;
        resizePOVs();
      });
    });

    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        const player = cb.getAttribute('data-player');
        const pov = document.querySelector(`.pov[data-player="${player}"]`);
        cb.checked ? pov.classList.remove('hidden') : pov.classList.add('hidden');
        resizePOVs();
      });
    });

    window.addEventListener('resize', resizePOVs);
    resizePOVs();
    muteAllPOVs(true);
  </script>
</body>
</html>
