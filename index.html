<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kataktis POV Manager</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      background-color: #b10000;
      box-shadow: 0 0 10px #b10000;
    }

    header img {
      height: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .pov-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 10px;
      padding: 10px;
      height: calc(100vh - 100px);
      box-sizing: border-box;
    }

    .pov {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #b10000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
    }

    .info-bar {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      user-select: none;
    }

    .info-bar img {
      height: 16px;
      width: auto;
      border-radius: 2px;
    }

    .focus-btn {
      background-color: #b10000;
      border: none;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    .focus-btn:hover {
      background-color: #ff0000;
    }

    .focused {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 100;
      border: 3px solid #ff0000;
      box-shadow: 0 0 30px #ff0000;
      background-color: black;
    }

    .hidden {
      display: none !important;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 13px;
      background-color: #1a1a1a;
      border-top: 2px solid #b10000;
    }
  </style>
</head>

  <script>
    const povs = document.querySelectorAll('.pov');
    const focusButtons = document.querySelectorAll('[data-focus]');
    let focusedIndex = -1;
    const povArray = Array.from(povs);

    function resizePOVs() {
      const visiblePOVs = document.querySelectorAll('.pov:not(.hidden)');
      const grid = document.querySelector('.pov-grid');
      if (visiblePOVs.length === 1) grid.style.gridTemplateColumns = '1fr';
      else if (visiblePOVs.length === 2) grid.style.gridTemplateColumns = '1fr 1fr';
      else if (visiblePOVs.length <= 4) grid.style.gridTemplateColumns = 'repeat(2, 1fr)';
      else grid.style.gridTemplateColumns = 'repeat(auto-fit, minmax(400px, 1fr))';
    }

    focusButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const player = btn.getAttribute('data-focus');
        const pov = document.querySelector(`.pov[data-player="${player}"]`);
        if (pov.classList.contains('focused')) {
          pov.classList.remove('focused');
          focusedIndex = -1;
          muteAllPOVs(true);
        } else {
          povs.forEach(p => p.classList.remove('focused'));
          pov.classList.add('focused');
          focusedIndex = povArray.indexOf(pov);
          muteAllPOVs(true);
          unmutePOV(pov);
        }
      });
    });

    document.addEventListener('keydown', (e) => {
      if (focusedIndex === -1) return;
      if (e.key === 'ArrowRight') changeFocus(1);
      else if (e.key === 'ArrowLeft') changeFocus(-1);
      else if (e.key === 'Escape') {
        povArray[focusedIndex].classList.remove('focused');
        focusedIndex = -1;
        muteAllPOVs(true);
      }
    });

    function changeFocus(direction) {
      povArray[focusedIndex].classList.remove('focused');
      focusedIndex = (focusedIndex + direction + povArray.length) % povArray.length;
      povArray[focusedIndex].classList.add('focused');
      muteAllPOVs(true);
      unmutePOV(povArray[focusedIndex]);
    }

    function muteAllPOVs(mute = true) {
      povArray.forEach(pov => {
        const iframe = pov.querySelector('iframe');
        const src = new URL(iframe.src);
        src.searchParams.set('muted', mute ? 'true' : 'false');
        iframe.src = src.toString();
      });
    }

    function unmutePOV(pov) {
      const iframe = pov.querySelector('iframe');
      const src = new URL(iframe.src);
      src.searchParams.set('muted', 'false');
      iframe.src = src.toString();
    }

    window.addEventListener('resize', resizePOVs);
    resizePOVs();
  </script>
</body>
