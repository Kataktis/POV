<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Dashboard POV - Kataktis eSport</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #0e0e0e;
    color: #fff;
    display: flex;
    height: 100vh;
  }

  .sidebar {
    width: 250px;
    background: #1a1a1a;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
  }

  .sidebar h2 {
    margin-top: 0;
    font-size: 18px;
    text-transform: uppercase;
    border-bottom: 1px solid #333;
    padding-bottom: 5px;
    margin-bottom: 15px;
  }

  .sidebar label {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    cursor: pointer;
    user-select: none;
  }

  .sidebar img {
    width: 22px;
    height: 15px;
    margin-right: 8px;
    border-radius: 2px;
  }

  .main {
    flex: 1;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
  }

  .grid {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }

  .player {
    width: 48%;
    position: relative;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .player.focused {
    width: 98%;
    z-index: 10;
  }

  iframe {
    width: 100%;
    height: 300px;
    border: 2px solid #444;
    border-radius: 10px;
  }

  .name {
    position: absolute;
    bottom: 8px;
    left: 8px;
    background: rgba(0,0,0,0.6);
    padding: 4px 8px;
    font-size: 14px;
    border-radius: 5px;
    display: flex;
    align-items: center;
    font-weight: bold;
  }

  .name img {
    width: 20px;
    height: 14px;
    margin-right: 5px;
  }

  .hidden {
    display: none;
  }

  @media (max-width: 900px) {
    .player { width: 100%; }
  }
</style>
</head>
<body>

<div class="sidebar">
  <h2>Choix des joueurs</h2>
  <label><input type="checkbox" data-player="player1" checked> <img src="https://flagcdn.com/w20/fr.png"> Player 1</label>
  <label><input type="checkbox" data-player="player2" checked> <img src="https://flagcdn.com/w20/us.png"> Player 2</label>
  <label><input type="checkbox" data-player="player3" checked> <img src="https://flagcdn.com/w20/de.png"> Player 3</label>
  <label><input type="checkbox" data-player="player4" checked> <img src="https://flagcdn.com/w20/es.png"> Skyyart</label>
</div>

<div class="main">
  <div class="grid" id="playerGrid">
    <div class="player" id="player1" onclick="focusPlayer(this)">
      <iframe src="https://player.twitch.tv/?channel=player1&parent=kataktis.github.io" allowfullscreen></iframe>
      <div class="name"><img src="https://flagcdn.com/w20/fr.png"> Player 1</div>
    </div>
    <div class="player" id="player2" onclick="focusPlayer(this)">
      <iframe src="https://player.twitch.tv/?channel=player2&parent=kataktis.github.io" allowfullscreen></iframe>
      <div class="name"><img src="https://flagcdn.com/w20/us.png"> Player 2</div>
    </div>
    <div class="player" id="player3" onclick="focusPlayer(this)">
      <iframe src="https://player.twitch.tv/?channel=player3&parent=kataktis.github.io" allowfullscreen></iframe>
      <div class="name"><img src="https://flagcdn.com/w20/de.png"> Player 3</div>
    </div>
    <div class="player" id="player4" onclick="focusPlayer(this)">
      <iframe src="https://player.twitch.tv/?channel=skyyart&parent=kataktis.github.io" allowfullscreen></iframe>
      <div class="name"><img src="https://flagcdn.com/w20/es.png"> Skyyart</div>
    </div>
  </div>
</div>

<script>
const players = document.querySelectorAll('.player');
const checkboxes = document.querySelectorAll('.sidebar input[type="checkbox"]');

function focusPlayer(player) {
  if (player.classList.contains('focused')) {
    player.classList.remove('focused');
  } else {
    players.forEach(p => p.classList.remove('focused'));
    player.classList.add('focused');
  }
}

checkboxes.forEach(cb => {
  cb.addEventListener('change', () => {
    const playerId = cb.dataset.player;
    const playerDiv = document.getElementById(playerId);
    if (cb.checked) {
      playerDiv.classList.remove('hidden');
    } else {
      playerDiv.classList.add('hidden');
    }
  });
});
</script>

</body>
</html>
