<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kataktis POV Manager</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(160deg, #000000 0%, #2a0000 40%, #b10000 100%);
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.5s ease;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      background-color: rgba(177, 0, 0, 0.95);
      box-shadow: 0 0 20px #b10000;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
    }

    header img { height: 50px; }
    header h1 {
      margin: 0;
      font-size: 22px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .player-selection {
      margin-top: 80px;
      background-color: rgba(20, 20, 20, 0.9);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      border-bottom: 2px solid #b10000;
      padding: 8px;
    }

    .player-selection label {
      margin: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: 0.3s;
    }

    .player-selection label:hover {
      color: #ff4444;
      transform: scale(1.05);
    }

    .player-selection img {
      width: 20px;
      height: 14px;
      border-radius: 2px;
    }

    .pov-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
      gap: 10px;
      padding: 10px;
      margin-top: 5px;
    }

    .pov {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #b10000;
      transition: all 0.3s ease-in-out;
      background: black;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .info-bar {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.65);
      padding: 4px 8px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      user-select: none;
    }

    .info-bar img {
      height: 16px;
      width: auto;
      border-radius: 2px;
    }

    .focus-btn, .hide-btn {
      background-color: #b10000;
      border: none;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    .focus-btn:hover, .hide-btn:hover {
      background-color: #ff0000;
    }

    .hide-btn {
      background-color: #333;
      margin-left: 5px;
    }

    .focused {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 200;
      border: 3px solid #ff0000;
      box-shadow: 0 0 30px #ff0000;
      background-color: black;
      transition: all 0.5s ease-in-out;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.97); opacity: 0.8; }
      to { transform: scale(1); opacity: 1; }
    }

    .hidden { display: none !important; }

    .offline-banner {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(177, 0, 0, 0.9);
      color: white;
      text-align: center;
      padding: 4px;
      font-size: 13px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 13px;
      background-color: rgba(20, 20, 20, 0.95);
      border-top: 2px solid #b10000;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Team">
    <h1>Kataktis POV Manager</h1>
  </header>

  <div class="player-selection">
    <label><input type="checkbox" data-player="erxk" checked><img src="hu.png">Erxk</label>
    <label><input type="checkbox" data-player="haxo" checked><img src="it.png">Haxo</label>
    <label><input type="checkbox" data-player="shin" checked><img src="fr.png">Shin</label>
    <label><input type="checkbox" data-player="yayaz" checked><img src="fr.png">Yayaz</label>
    <label><input type="checkbox" data-player="nerzox" checked><img src="fr.png">Nerzox</label>
  </div>

  <div class="pov-grid">
    <div class="pov" data-player="erxk" data-channel="erxk0">
      <iframe src="https://player.twitch.tv/?channel=inoxtag&parent=kataktis.github.io&muted=true"></iframe>
      <div class="info-bar">
        <img src="hu.png"><span>Erxk</span>
        <button class="focus-btn">üéØ</button>
        <button class="hide-btn">‚ùå</button>
      </div>
    </div>
    <div class="pov" data-player="haxo" data-channel="haxofnbr">
      <iframe src="https://player.twitch.tv/?channel=inoxtag&parent=kataktis.github.io&muted=true"></iframe>
      <div class="info-bar">
        <img src="it.png"><span>Haxo</span>
        <button class="focus-btn">üéØ</button>
        <button class="hide-btn">‚ùå</button>
      </div>
    </div>
    <div class="pov" data-player="shin" data-channel="12shinn">
      <iframe src="https://player.twitch.tv/?channel=inoxtag&parent=kataktis.github.io&muted=true"></iframe>
      <div class="info-bar">
        <img src="fr.png"><span>Shin</span>
        <button class="focus-btn">üéØ</button>
        <button class="hide-btn">‚ùå</button>
      </div>
    </div>
    <div class="pov" data-player="yayaz" data-channel="yayaz_fn">
      <iframe src="https://player.twitch.tv/?channel=yayaz_fn&parent=kataktis.github.io&muted=true"></iframe>
      <div class="info-bar">
        <img src="fr.png"><span>Yayaz</span>
        <button class="focus-btn">üéØ</button>
        <button class="hide-btn">‚ùå</button>
      </div>
    </div>
    <div class="pov" data-player="nerzox" data-channel="nerzox35">
      <iframe src="https://player.twitch.tv/?channel=nerzox35&parent=kataktis.github.io&muted=true"></iframe>
      <div class="info-bar">
        <img src="fr.png"><span>Nerzox</span>
        <button class="focus-btn">üéØ</button>
        <button class="hide-btn">‚ùå</button>
      </div>
    </div>
  </div>

  <footer>Kataktis eSport - Interface Staff POV</footer>

  <script>
    const povs = document.querySelectorAll('.pov');
    const checkboxes = document.querySelectorAll('.player-selection input');
    let focused = null;

    function resizePOVs() {
      const visible = document.querySelectorAll('.pov:not(.hidden)');
      const grid = document.querySelector('.pov-grid');
      if (visible.length === 1) grid.style.gridTemplateColumns = '1fr';
      else if (visible.length === 2) grid.style.gridTemplateColumns = '1fr 1fr';
      else if (visible.length <= 4) grid.style.gridTemplateColumns = 'repeat(2, 1fr)';
      else grid.style.gridTemplateColumns = 'repeat(auto-fit, minmax(0, 1fr))';
    }

    // Gestion du focus + son
    povs.forEach(pov => {
      const focusBtn = pov.querySelector('.focus-btn');
      const hideBtn = pov.querySelector('.hide-btn');
      const player = pov.dataset.player;

      focusBtn.addEventListener('click', () => {
        if (focused === pov) {
          pov.classList.remove('focused');
          focused = null;
          reloadAll(true);
        } else {
          povs.forEach(p => p.classList.remove('focused'));
          pov.classList.add('focused');
          focused = pov;
          reloadAll(true);
          reloadPOV(pov, false);
        }
      });

      hideBtn.addEventListener('click', () => {
        pov.classList.add('hidden');
        document.querySelector(`[data-player="${player}"]`).checked = false;
        resizePOVs();
      });
    });

    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        const player = cb.dataset.player;
        const pov = document.querySelector(`.pov[data-player="${player}"]`);
        pov.classList.toggle('hidden', !cb.checked);
        resizePOVs();
      });
    });

    function reloadPOV(pov, mute) {
      const iframe = pov.querySelector('iframe');
      const src = new URL(iframe.src);
      src.searchParams.set('muted', mute ? 'true' : 'false');
      iframe.src = src.toString();
    }

    function reloadAll(mute) {
      povs.forEach(pov => reloadPOV(pov, mute));
    }

    // D√©tection des flux offline
    povs.forEach(pov => {
      const iframe = pov.querySelector('iframe');
      iframe.addEventListener('error', () => showOffline(pov));
      setTimeout(() => { if (!iframe.contentWindow) showOffline(pov); }, 5000);
    });

    function showOffline(pov) {
      if (!pov.querySelector('.offline-banner')) {
        const banner = document.createElement('div');
        banner.className = 'offline-banner';
        banner.textContent = 'OFFLINE';
        pov.appendChild(banner);
      }
    }

    window.addEventListener('resize', resizePOVs);
    resizePOVs();
  </script>
</body>
</html>
